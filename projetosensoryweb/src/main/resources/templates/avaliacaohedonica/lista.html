<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Listagem de Avaliações do Tipo Hedônica</title>
</head>
<body>

	<div class="content-wrapper" layout:fragment="corpo">
		<div class="panel panel-default">
			<fieldset>
				<div>
					<div align="center" class="panel-heading">
						<h5>
							<strong>Avaliações do Tipo Hedônica</strong>
						</h5>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table
								class="table table-sm table-striped table-hover table-bordered">
								<thead>
									<tr>
										<th>Pergunta</th>
										<th>Ações</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="avaliacaohedonica : ${avaliacaohedonicas}">
										<td th:text="${avaliacaohedonica.pergunta}"></td>
										
										<td>
										<div align="center">
												<div class="btn-group pull-right">
													<a class="btn btn-sm btn-primary"
														th:href="@{/avaliacaohedonica/edit/{id}(id=${avaliacaohedonica.id})}">Editar</a>
													<a class="delete btn btn-sm btn-danger"
														th:href="@{/avaliacaohedonica/delete/{id}(id=${avaliacaohedonica.id})}">Excluir</a>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</fieldset>
			<br>
			<div class="panel-footer">
				<a class="btn btn-sm btn-success" th:href="@{/avaliacaohedonica/add}">Adicionar
					Novo</a>
			</div>

		</div>
	</div>

</body>
</html>
