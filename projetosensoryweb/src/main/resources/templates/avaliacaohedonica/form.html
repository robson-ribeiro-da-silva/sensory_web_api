<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Avaliações do Tipo Hedônica</title>

</head>

</head>
<body>
	<div class="content-wrapper" layout:fragment="corpo">
		<div class="panel panel-default">
			<div align="center" class="panel-heading">
				<h5>
					<strong>Cadastro de Avaliações do Tipo Hedônica</strong>
				</h5>
			</div>
			<form class="container" method="post" th:object="${avaliacaohedonica}"
				th:action="@{/avaliacaohedonica/save}">

				<!--Input responsável em guardar o id-->
				<input id="id" name="id" type="hidden" th:field="*{id}"
					th:value="*{id}">

				<!-- div reponsável em mostrar os erros -->
				<div class="form-group row">
					<div class="alert alert-danger alert-dismissible fade show"
						role="alert" th:if="${#fields.hasAnyErrors()}">

						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>

						<div th:each="detailedError : ${#fields.detailedErrors()}">
							<strong th:text="${detailedError.message}"> </strong>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<fieldset>
							<div class="form-group row">
								<div class="col-md-7 mb-3 mb-sm-0"
									th:classappend="${#fields.hasErrors('pergunta')}? 'has-error'">
									<label>Pergunta</label> <input type="text" required="required"
										class="form-control input-sm" th:field="*{pergunta}"
										autofocus="autofocus" maxlength="150" />
								</div>
								
							
							<div class="col-md-5 mb-3 mb-sm-0">
							<br>
								<button type="submit" class="btn btn-primary">Salvar</button>
								<button>
									<a th:href="@{/}" class="btn btn-sm btn-danger">Cancelar</a>
								</button>
							</div>
							
							</div>
						</fieldset>
						<br> <br>

					</div>
				</div>
			</form>

		</div>
		
		
					<div class="col-lg-12" >
		<div  class="panel panel-default">
			<fieldset>
				<div>
					<div align="center" class="panel-heading">
						<h5>
							<strong>Lista de Avaliações do Tipo Hedônica</strong>
						</h5>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table
								class="table table-sm table-striped table-hover table-bordered">
								<thead>
									<tr>
										<th>Pergunta</th>
										<th>Ações</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="avaliacaohedonica : ${avaliacaohedonicas}">
										<td th:text="${avaliacaohedonica.pergunta}"></td>
										
										<td>
										<div align="center">
												<div class="btn-group pull-right">
													<a class="btn btn-sm btn-primary"
														th:href="@{/avaliacaohedonica/edit/{id}(id=${avaliacaohedonica.id})}">Editar</a>
													<a class="delete btn btn-sm btn-danger"
														th:href="@{/avaliacaohedonica/delete/{id}(id=${avaliacaohedonica.id})}">Excluir</a>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</fieldset>
			<br>
			<div class="panel-footer">
				<a class="btn btn-sm btn-success" th:href="@{/}">Sair</a>
			</div>

		</div>
		</div>
		</div>
	
</body>
</html>
