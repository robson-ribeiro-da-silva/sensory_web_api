<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Analise Sensorial</title>

</head>

</head>
<body>
		<div class="content-wrapper" layout:fragment="corpo">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong>Cadastro de Analise Sensorial</strong>
				</div>
			<form class="container" method="post" th:object="${analisesensorial}"
				th:action="@{/analisesensorial/save}">

				<!--Input responsável em guardar o id-->
				<input id="id" name="id" type="hidden" th:field="*{id}"
					th:value="*{id}">

				<!-- div reponsável em mostrar os erros -->
				<div class="form-group row">
					<div class="alert alert-danger alert-dismissible fade show"
						role="alert" th:if="${#fields.hasAnyErrors()}">

						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>

						<div th:each="detailedError : ${#fields.detailedErrors()}">
							<strong th:text="${detailedError.message}"> </strong>
						</div>
					</div>
				</div>
				
				<div class="form-group row">                                                          
					<div class="col-md-4" th:classappend="${#fields.hasErrors('descricao')}? 'has-error'">
					    <label>Descrição da Análise</label>
					    <input type="text" class="form-control input-sm" th:field="*{descricao}" autofocus="autofocus" maxlength="150"/>
					</div>
				</div>
				
				<div class="form-group row">                                                          
					<div class="col-md-4" th:classappend="${#fields.hasErrors('local')}? 'has-error'">
					    <label>Local</label>
					    <input type="text" class="form-control input-sm" th:field="*{local}" autofocus="autofocus" maxlength="150"/>
					</div>
				</div>
				
				<div class="form-group row">                                                          
					<div class="col-md-4" th:classappend="${#fields.hasErrors('sala')}? 'has-error'">
					    <label>Sala</label>
					    <input type="text" class="form-control input-sm" th:field="*{sala}" autofocus="autofocus" maxlength="150"/>
					</div>
				</div>
				
				
				<div class="form-group row">
					<div class="col-sm-4 mb-3 mb-sm-0" name="data"
						th:classappend="${#fields.hasErrors('data')}? 'has-error'">
						<label>Data:</label> <input type="date"
							class="form-control form-control" th:field="*{data}"
							data-mask="00/00/0000" maxlength="150" />
					</div>
				</div>
				
				<div class="form-group row">                                                          
					<div class="col-md-4" th:classappend="${#fields.hasErrors('alergias')}? 'has-error'">
					    <label>Alergias</label>
					    <input type="text" class="form-control input-sm" th:field="*{alergias}" autofocus="autofocus" maxlength="150"/>
					</div>
				</div>
				

				<div class="form-group row">
					<button type="submit" class="btn btn-primary">Cadastrar</button>
					<button><a th:href="@{/}" class="btn btn-sm btn-danger">Cancelar</a></button>
				</div>

			</form>

		</div>
		</div>
</body>
</html>
